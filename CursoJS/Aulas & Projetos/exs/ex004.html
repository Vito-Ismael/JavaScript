<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro texte com DOM</title> //Document,Object e Model
    <style>
        body {
            background-color: darkslategray;
            color: white;
            font: normal 14pt Serif
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM </strong>em JavaScript.</p>
    <Div id = 'msg'>Clique em mim</Div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]// '0' seria o primeiro e '1' seria o segundo <P>
        p1.style.color = 'red'
        var hh1 = document.getElementsByTagName('h1')[0]
        hh1.style.color = 'yellow' 
        /*var d = document.getElementById('msg')
        d.style.background = 'blue' limha azul em "Clique em mim /linha #20"
        d.innerText = 'Estou aguardando . . .'
        */
        var d = document.querySelector("div#msg") // class é "." e Id é '#'
        d.style.color = 'purple'
    </script>
</body>
</html>
